<!doctype html>
<html  ng-app="app" lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>rosy yang</title>
	<link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="style.css">

	<script src="assets/angular.min.js"></script>
	<script src="assets/angular-route.min.js"></script>

	<script src="assets/Rx.min.js"></script>
	<script src="assets/highcharts.js"></script>
	<script src="assets/highcharts.exporting.js"></script>

	<script src="app/app.js"></script>
	<script src="app/data/data.service.js"></script>
	<script src="app/workspace/workspace.controller.js"></script>
	<script src="app/layout/layout.controller.js"></script>
	
	<script src="app/common/tab.components.js"></script>

</head>

<body ng-controller="LayoutController">
	<!-- side menu -->
	<div class="sidenav" ng-class="sideMenuClass">
	<a href="javascript:void(0)" class="closebtn" ng-click="toggleSideNav()"><span class="glyphicon" ng-class='layoutStateButton'></span></a>
	<div>
		<a ng-repeat="c in countries | filter : searchTerm" ng-href="#/workspace/{{c.id}}">
		<span>{{c.id}}</span><span ng-If="layoutState === 'sideNavOpened'"> - {{c.name}}</span>
		</a>
	</div>
	</div>	

<!-- workspace -->
<div class="worksapce" ng-class="worksapceClass">
  <!-- workspace top bar -->
  <div class="worksapce-pane heading-pane">
    <form class="nav navbar-nav navbar-right navbar-form">
      <div class="input-group">
        <input name="searchTerm" ng-model="searchTerm" required minlength="2" type="text" class="form-control" placeholder="Search Country">
      </div>
    </form>
  </div>
  <div ng-view class="clearfix"></div>
</div>
	
</body>

</html>
